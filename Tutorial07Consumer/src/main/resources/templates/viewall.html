<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>View All Students</title>
<script type="text/javascript"
	src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
    	$(document).ready(function() {
    		$('#example').DataTable();
    	} );
    	
    	</script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>


<link rel="stylesheet" href="css/bootstrap.min.css" />

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/fragment :: header"></div>
	<h1>All Students</h1>

	<table id="example" class="table table-striped table-bordered"
		cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>No</th>
				<th>NPM</th>
				<th>Name</th>
				<th>GPA</th>
				<th>Predikat</th>
				<th>Delete</th>
				<th>Update</th>
			</tr>
		</thead>
		
		<tbody>
			<!-- <div th:each="student,iterationStatus: ${students}"> -->
			<tr th:each="student,iterationStatus: ${students}">
				<td th:text="'No. ' + ${iterationStatus.count}">No. 1</td>
				<td th:text="'NPM = ' + ${student.npm}">Student NPM</td>
				<td th:text="'Name = ' + ${student.name}">Student Name</td>
				<td th:text="'GPA = ' + ${student.gpa}">Student GPA</td>
				<td th:if="${student.gpa>=3.49}">Cum Laude!</td>
				<td th:unless="${student.gpa>=3.49}">Sangat Memuaskan!</td>

				<td><a th:href="'/student/delete/' + ${student.npm}">Delete
						Data</a></td>
				<td><a th:href="'/student/update/' + ${student.npm}">Update
						Data</a></td>
			</tr>
		</tbody>
	</table>

	<!-- <h3>Kuliah yang sedang diambil</h3>
	
	<ul th:each="course,iterationStatus: ${student.courses}">
		<li th:text="${course.name} + '-' + ${course.credits} + ' sks'">
			Nama kuliah-X SKS</li>
	</ul>
	</div>
	
	<hr /> -->
	<div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
